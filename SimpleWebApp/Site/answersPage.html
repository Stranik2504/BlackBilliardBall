            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

    <script>
        window.onload = async function () {
            //document.getElementById("answer").innerHTML = document.getElementById("answer").innerHTML + await (await fetch("../text", { body: document.getElementById("input").value })).text() + "</br>";
        };
        
        window.onkeypress = async event => {
            if (event.key === "Enter") {
                document.getElementById("answer").innerHTML = document.getElementById("answer").innerHTML + await (await fetch("../text?text=" + document.getElementById("input").value)).text() + "</br>";
            }
        };
    </script>
