<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body id="body" style="background-color: #393E46">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Predictions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../adminPage">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../predictionsPage">Predictions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../answersPage">Answers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top: 10px; margin-left: 10px; font-family: var(--bs-font-sans-serif); color: #EEEEEE">
        <table>
            <tr>
                <td><p style="font-size: 20px">Логин</p></td>
                <td><input id="login" type="text" size="10" class="form-control" style="font-size: 15px" /></td>
            </tr>
            <tr>
                <td><p style="font-size: 20px; margin-right: 5px">Пароль</p></td>
                <td><input id="password" type="password" size="10" class="form-control" style="font-size: 15px" /></td>
            </tr>
            <tr>
                <td colspan=2><center><button style="width: 100%; height: 70%" class="btn btn-secondary" onclick="onClick()">Войти</button></center></td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            console.log('OK');
        };

        window.onkeypress = event => {
            if (event.key === "Enter") {
                onClick();
            }

            /*if (event.key === "i") {
                generateInfo();
            }*/
        };

        async function onClick() { 
            let correct = await fetch("../login", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ Login: document.getElementById("login").value, Password: document.getElementById("password").value }) });

            if (correct.status === 202) {
                console.log("Ok");
                window.location = "../adminPage";
            }
            else {
                alert("NO!");
            }
        }

        /*async function generateInfo() {
            let h1 = document.createElement("center");
            h1.innerHTML = await (await fetch("../info")).text();
            document.body.append(h1);
        }*/
    </script>
</body>
</html>
